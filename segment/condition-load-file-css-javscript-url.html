<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<!-- Load default stylesheets and scripts -->
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<!-- Conditionally load additional stylesheets and scripts -->
	<script>
		// Check if URL matches certain condition
		if (window.location.href.indexOf('/') !== -1) {
			// Load additional styles
			const additionalStylesheet = document.createElement('link');
			additionalStylesheet.rel = 'stylesheet';
			additionalStylesheet.href = 'my-page-styles.css';
			document.head.appendChild(additionalStylesheet);

			// Load additional script
			const additionalScript = document.createElement('script');
			additionalScript.src = 'my-page-script.js';
			document.body.appendChild(additionalScript);
		}
	</script>
</head>
<body>
	<!-- Website content -->
</body>
</html>
