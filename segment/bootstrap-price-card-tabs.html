<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        /* Optional: Add custom styles to the price card and tabs */
.card {
  border: none;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.nav-tabs .nav-link {
  border: none;
  color: #333;
  font-weight: bold;
}

.nav-tabs .nav-link.active {
  border: none;
  background-color: #fff;
  color: #000;
  border-radius: 10px 10px 0 0;
}

    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>


    <div class="container my-5">
        <div class="row gx-5">
          <div class="col-">
            <div class="card h-100">
              <div class="card-body d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">Pricing</h5>
                  <div class="nav nav-tabs" id="pricingTabs" role="tablist">
                    <button class="nav-link active" id="monthlyTab" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab" aria-controls="monthly" aria-selected="true">Monthly</button>
                    <button class="nav-link" id="yearlyTab" data-bs-toggle="tab" data-bs-target="#yearly" type="button" role="tab" aria-controls="yearly" aria-selected="false">Yearly</button>
                  </div>
                </div>
                <div class="tab-content mt-3">
                  <div class="tab-pane fade show active" id="monthly" role="tabpanel" aria-labelledby="monthlyTab">
                    <h6 class="card-subtitle mb-2 text-muted">Monthly Subscription</h6>
                    <p class="card-text">Get access to our services on a monthly basis.</p>
                    <h3 class="card-title">$10/month</h3>
                    <button class="btn btn-primary mt-auto">Subscribe</button>
                  </div>
                  <div class="tab-pane fade" id="yearly" role="tabpanel" aria-labelledby="yearlyTab">
                    <h6 class="card-subtitle mb-2 text-muted">Yearly Subscription</h6>
                    <p class="card-text">Get access to our services for a full year.</p>
                    <h3 class="card-title">$100/year</h3>
                    <button class="btn btn-primary mt-auto">Subscribe</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<script>
    $(document).ready(function() {
  $('#pricingTabs a').click(function(e) {
    e.preventDefault();
    $(this).tab('show');
  });
});

</script>
