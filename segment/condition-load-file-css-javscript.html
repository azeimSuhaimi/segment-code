<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<!-- Load default stylesheets and scripts -->
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<!-- Conditionally load additional stylesheets and scripts -->
	<script>
		// Check if user is logged in
		if (localStorage.getItem('isLoggedIn')) {
			// Load logged-in styles
			const loggedInStylesheet = document.createElement('link');
			loggedInStylesheet.rel = 'stylesheet';
			loggedInStylesheet.href = 'loggedin-styles.css';
			document.head.appendChild(loggedInStylesheet);

			// Load logged-in script
			const loggedInScript = document.createElement('script');
			loggedInScript.src = 'loggedin-script.js';
			document.body.appendChild(loggedInScript);
		}
	</script>
</head>
<body>
	<!-- Website content -->
</body>
</html>
