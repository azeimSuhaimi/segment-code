<!DOCTYPE html>
<html>
<head>
  <title>Single Page Application</title>
  <style>
    /* Styles for the different pages */
    .page {
      display: none; /* hide all pages by default */
    }
    .page.active {
      display: block; /* show the active page */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" data-page="home">Home</a>
    <a href="#about" data-page="about">About</a>
    <a href="#contact" data-page="contact">Contact</a>
  </nav>
  <div id="app-container">
    <div id="home" class="page active">
      <h1>Home Page</h1>
      <p>Welcome to the home page!</p>
    </div>
    <div id="about" class="page">
      <h1>About Page</h1>
      <p>Learn more about us!</p>
    </div>
    <div id="contact" class="page">
      <h1>Contact Page</h1>
      <p>Get in touch with us!</p>
    </div>
  </div>

  <script>
    // Get the navigation links and the container element
    const links = document.querySelectorAll("nav a");
    const container = document.getElementById("app-container");

    // Add a click event listener to each link
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const pageId = link.getAttribute("data-page");
        // remove active class from all pages
        container.querySelectorAll(".page").forEach(el => el.classList.remove("active"))
        // add active class to the selected page
        container.querySelector(`#${pageId}`).classList.add("active")
      });
    });

    // check for page on load
    const currentPage = location.hash.substr(1) || 'home';
    container.querySelectorAll(".page").forEach(el => el.classList.remove("active"))
    container.querySelector(`#${currentPage}`).classList.add("active")
  </script>
</body>
</html>
