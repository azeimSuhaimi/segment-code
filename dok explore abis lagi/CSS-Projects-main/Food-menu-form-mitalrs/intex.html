<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tamplete</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <form action="" target="_blank">
            <div class="form-div">

                <fieldset class="fieldset">
                    <legend>Order your food</legend>

                    <br>
                    <label for="name">Name:
                        <input class="name" type="text" name="name" id="name" value="your name">
                    </label>
                    <br>
                    <br>

                    <label for="food">Choose your food:
                        <select name="food" id="food" class="selection">
                            <option value="pizza" class="option">pizza</option>
                            <option value="momos" class="option">momos</option>
                            <option value="noodels">noodels</option>
                            <option value="rise">rise</option>
                            <option value="roll">roll</option>
                        </select>
                    </label>
                    <br>
                    <div>extra veggies
                    <br>
                    <input type="checkbox" id="extra" name="vegi" value="vegi">
                    <label for="extra"> capcicam</label>
                    <br>
                    <input type="checkbox" id="extra" name="vegi" value="vegi">
                    <label for="extra"> tomato</label>
                    <br>
                    <input type="checkbox" id="extra" name="vegi" value="vegi">
                    <label for="extra"> cabbage</label>
                    <br>
                    <input type="checkbox" id="extra" name="vegi" value="vegi">
                    <label for="extra"> mushrooms</label>
                    <br>
                    <input type="checkbox" id="extra" name="vegi" value="vegi">
                    <label for="extra"> extra cheese</label>
                    <br>
                </div>

                    <textarea class="text-desc" name="msg" id="" cols="30" rows="10">give your feedback</textarea>
                    <br>
                    <br>

                    <button class="submit" type="submit" onclick="alert('your response submited')">Submit</button>
                </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
