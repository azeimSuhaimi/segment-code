<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password Email</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h2 {
        color: #333;
        margin-top: 0;
      }

      p {
        color: #555;
        font-size: 16px;
        line-height: 1.5;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Forgot Your Password?</h2>
    <p>No problem! Click the link below to reset your password:</p>
    <p><a href="http://yourwebsite.com/reset-password.php?token=12345">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
  </body>
</html>
