<!DOCTYPE html>
<html>
  <head>
    <title>Error Page</title>

    <style>
      body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.error-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 50px;
  text-align: center;
}

.error-message {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

.error-description {
  font-size: 18px;
  margin-top: 20px;
}

.error-actions {
  margin-top: 20px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  margin-right: 10px;
}

.button:hover {
  background-color: #3e8e41;
}

.error-search {
  margin-top: 20px;
}

.error-search input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.error-search button {
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  margin-left: 10px;
}

.error-search button:hover {
  background-color: #3e8e41;
}

.error-contact {
  margin-top: 20px;
}

    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Oops! An error occurred.</h1>
      <p class="error-message">Error code: 404 - Page not found</p>
      <p class="error-description">The page you were looking for could not be found. Please check the URL and try again.</p>
      <div class="error-actions">
        <a href="#" class="button">Go back</a>
        <a href="#" class="button">Go to homepage</a>
      </div>
      <form class="error-search">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
      <p class="error-contact">If you continue to experience problems, please contact our support team at <a href="mailto:support@example.com">support@example.com</a>.</p>
    </div>
  </body>
</html>
