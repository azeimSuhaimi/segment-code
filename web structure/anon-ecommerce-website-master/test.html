<!-- Add a language toggle button -->
<button id="languageToggleButton">Toggle Language</button>

<!-- Add your content to the page -->
<div id="content">
  <!-- Add elements to be translated -->
  <p id="element1" lang="en">Hello, world!</p>
  <p id="element2" lang="en">Goodbye, world!</p>
</div>

<style>
  /* Style the toggle button */
  #languageToggleButton {
    background-color: #ffffff;
    border: 1px solid #cccccc;
    padding: 8px 16px;
    cursor: pointer;
  }
</style>

<script>
  // Wait for the DOM to be ready
  document.addEventListener('DOMContentLoaded', function() {
    // Get the language toggle button and content elements
    const languageToggleButton = document.getElementById('languageToggleButton');
    const element1 = document.getElementById('element1');
    const element2 = document.getElementById('element2');
    // Add an event listener to the button
    languageToggleButton.addEventListener('click', function() {
      // Toggle the language of the elements
      if (element1.lang === 'en') {
        element1.lang = 'fr';
        element2.lang = 'fr';
      } else {
        element1.lang = 'en';
        element2.lang = 'en';
      }
    });
  });
</script>
